<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Quiz#2</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="whole">
        <h1>Ticketing Center</h1>

        <details>
            <summary>Personal Information</summary>
            <i>Fill out the form below.</i>
            <form>
                <label for="name">Enter Name:</label>
                <input type="text" id="name" placeholder="Enter your name here">
                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter your email here">
                <br>
                <button type="button" id="submit" onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="
                    let name = document.getElementById('name').value;
                    let email = document.getElementById('email').value;
                    if (name === '' || email === '') {
                        alert('Please fill in all fields before submitting.');
                    } else {
                        alert('Thank you, ' + name + '! Your info has been submitted successfully.');
                    }
                ">Submit Info</button>
            </form>
        </details>

        <details>
            <summary>Ticket Price</summary>
            <i>Check your ticket price.</i>
            <form>
                <label for="category">Select Seat:</label>
                <input list="categories" id="category" name="category" placeholder="Type or select">
                <datalist id="categories">
                    <option value="Window">
                    <option value="Middle">
                    <option value="Aisle">
                </datalist>

                <br>

                <label for="location">Select Destination:</label>
                <input list="destination" id="location" name="location" placeholder="Type or select">
                <datalist id="destination">
                    <option value="Manila">
                    <option value="Cebu">
                    <option value="Davao">
                </datalist>

                <br>

                <button type="button" id="calculatePrice">Ticket Price</button>
            </form>
        </details>

        <details>
            <summary>Ticket Printing</summary>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSE-AQTnTTaqbv8aaohYs-XfWk-2ne3ia7BUw&s">
                <button type="button" id="print">Print Ticket</button>
                <button type="button" onClick="window.location.reload()">
    Buy More Tickets
  </button>
            </form>
        </details>

    </div>

    <script>
        let submit = document.getElementById("submit"); // Ensure button exists before applying styles

        function mouseOver() {
            submit.style.color = "green";
            submit.style.background = "pink";
        }

        function mouseOut() {
            submit.style.color = "navy";
            submit.style.background = "red";
        }

        // Ticket price calculation
        document.getElementById("calculatePrice").addEventListener("click", function() {
            let seat = document.getElementById("category").value;
            let destination = document.getElementById("location").value;

            let prices = {
                "Manila": { "Window": 500, "Middle": 400, "Aisle": 450 },
                "Cebu": { "Window": 1000, "Middle": 900, "Aisle": 950 },
                "Davao": { "Window": 1500, "Middle": 1400, "Aisle": 1450 }
            };

            if (prices[destination] && prices[destination][seat]) {
                let ticketPrice = prices[destination][seat];
                alert("Ticket Price: â‚±" + ticketPrice);
            } else {
                alert("Please select a valid seat and destination.");
            }
        });

         document.getElementById("name").onchange = function() {changeToUpper()};
        function changeToUpper(){
            var name = document.getElementById("name");
            name.value = name.value.toUpperCase();
    }
    </script>

</body>
</html>
